<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Donation</title>
    <!-- Add necessary CSS imports or styles here -->
    <style>
        /* Add your custom styles here */
        body {
            margin: 0;
            padding-top:80px;
            background-image: url('slide2.jpg');            
            font-family: Arial, sans-serif;
          /*            background-color: #f2f2f2;*/
        }

       nav {
            position: fixed;
            top: 0;
            width: 100%;
            color: #fff;
            background-color:black;
            height: 60px;
            text-align: center;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 180px;
            margin-right: 10px;
            padding-left: 10px;
        }

        .navbar-text {
            font-size: 2em;
            font-family: "Bookman Old Style";
            color: coral;
        }

        .navbar-text:hover {
            color: black;
            transform: scale(1.1);
        }

        nav a {
            color: whitesmoke;
            font-family: 'Times New Roman', Times, serif;
            text-decoration: none;
            margin: 0 15px;
            font-size: large;
        }

        .nav-links a:hover {
            color: red;
            transform: scale(1.1);
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .container-topfo {
            background-color:whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 15px;
            padding-left: 400px;
            padding-right: 400px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        .container-fotop {
            /* background-color: #f0f0f0; */
            /* padding:20px; */
            text-align: center;
            /* display: flex; */
            justify-content: space-between;
            background-color:rgb(2, 176, 156);
            color:black; 
            /* height:60px; */
            padding-top: 20px;
            padding-bottom: 20px; 
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            /* position: fixed; */
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo-container">
            <img class="logo" src="logobg.png" alt="Logo">
            <span class="navbar-text"><strong><em> Foodate </strong></em></span>
        </div>
         <div class="nav-links">
            <a th:href="@{/}" class="button">Home</a>
            <a th:href="@{/AboutUs}" class="button">who we Are</a>
            <a th:href="@{/view}" class="button">View Donation </a>
            <a th:href="@{/Contact}" class="button">Contact</a>
            <a th:href="@{/Organizations}" class="button">Organizations</a>
                        <a th:href="@{/Event}" class="button">Event</a>
            
            <a th:href="@{/donate}" class="button">Donate Food</a>
        </div>
    </nav>

    <div class="container">
        <h2 style="text-align: center;">Edit Donation</h2>

        <form th:action="@{/donation/update/{id}(id=${donation.donationId})}" method="post" th:object="${donation}">

            <label for="donorName">Donor Name:</label>
            <input type="text" id="donorName" name="donorName" th:field="*{donorName}" required>

            <label for="foodItems">Food Items:</label>
            <input type="text" id="foodItems" name="foodItems" th:field="*{foodItems}" required>

            <label for="phoneNo">Phone Number:</label>
            <input type="text" id="phoneNo" name="phoneNo" th:field="*{phoneNo}" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" th:field="*{description}" required>

            <label for="address">PickUp Address:</label>
            <input type="text" id="address" name="address" th:field="*{address}" required>

            <!-- Add other fields as needed -->

            <button type="submit">Update</button>
        </form>
    </div>

    <div class="container-topfo">
        <div class="contact-info" style="color: black;">
            <h3><b>CONTACT US</b></h3>
            <p>500 Terry Francine Street<br> San Francisco, CA 94158</p>
            <p>Email: info@foodate.com</p>
        </div>

        <div class="spacer"></div>

        <div class="social-icons" style="color:black">
            <h3><b>CONNECT WITH US</b></h3>
            <a href="#" target="_blank"><img src="insta-logo.png" alt="Instagram" style="width:30px"></a><br>
            <a href="#" target="_blank"><img src="facebook-logo.png" alt="Facebook" style="width:30px"></a><br>
            <a href="#" target="_blank"><img src="mail-logo.png" alt="Mail"  style="width:30px"></a>
        </div>
    </div>

    <div class="container-fotop">
      <h3>Registered Charity Number : 0123456789</h3>
    </div>
    <footer>
        <p>&copy; 2024 Food Donation Organization. All rights reserved.</p>
      </footer>
</body>

</html>
